<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테스트</title>
<script type="text/javascript" src="./snake.js"></script>
</head>
<style>
body {padding: 30px 20px; min-width : 1000px; min-height : 850px;}
#container {position:relative;width:800px;height:700px;margin:0 auto;}
.snakeParts { position : absolute; background-color:green; width:10px;height:10px}
.cherry { position : absolute; background-color: #cb3365; width:10px;height:10px}

#over { display:none; position : absolute; background-color: grey; width:100%;height:100%;}
#paused { display:none; position : absolute; background-color: grey; width:100%;height:100%;}
#container > #over, #container > #paused {display:block;}
</style>

<body>

	<div id="container"></div>
	<div id="over"></div>
	<div id="paused"></div>

</body>
</html>
