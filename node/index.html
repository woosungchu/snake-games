<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테스트</title>
<script type="text/javascript" src="./snake.js"></script>
</head>
<style>
body {padding: 30px 20px; min-width : 1000px; min-height : 850px;}
#container {position:relative;width:800px;height:700px;margin:0 auto;}
.snakeParts { position : absolute; background-color:green; width:10px;height:10px}
.cherry { position : absolute; background-color: #cb3365; width:10px;height:10px}
.score { position : absolute; color:blue; font-size:13px;}

#over, #paused { display:none; }
#container > #over, #container > #paused {display:block; position : relative; width:100%;height:100%;background-color: #848A91; opacity:0.5;}
#over .alert-message, #paused .alert-message {position:relative; width:30%;height:200px; margin: 0px auto; text-align: center;top: 30%; line-height:200px;}

#container.dev {opacity:0.1;}
</style>

<body>

	<div id="container"></div>
	<div id="over"><div class="alert-message">Testing... Over</div></div>
	<div id="paused"><div class="alert-message">Testing... Over</div></div>

</body>
</html>
